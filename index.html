<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Nilai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Portal Akademik</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Input Nilai</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lihatdatamhs.html">Lihat Data Mahasiswa</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 d-flex justify-content-center">
      <div class="card shadow-sm" style="width: 100%; max-width: 600px">
        <div class="card-body p-5">
          <h3 class="card-title text-center mb-4">Formulir Input Nilai</h3>

          <form id="formNilai">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required />
            </div>
            <div class="mb-3">
              <label for="nim" class="form-label">NIM (Nomor Induk Mahasiswa)</label>
              <input type="text" class="form-control" id="nim" placeholder="Contoh: 10119001" required />
            </div>
            <div class="mb-3">
              <label for="matkul" class="form-label">Mata Kuliah</label>
              <select class="form-select" id="matkul" required>
                <option value="">Pilih mata kuliah...</option>
                <option value="MK001 - Kalkulus I">MK001 - Kalkulus I</option>
                <option value="MK002 - Fisika Dasar">MK002 - Fisika Dasar</option>
                <option value="MK003 - Algoritma & Pemrograman">MK003 - Algoritma & Pemrograman</option>
                <option value="MK004 - Bahasa Indonesia">MK004 - Bahasa Indonesia</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="nilai" class="form-label">Nilai Mahasiswa</label>
              <input type="number" class="form-control" id="nilai" placeholder="Contoh: 85.5" step="0.1" required />
            </div>

            <button type="submit" class="btn btn-primary w-100" id="btnSimpan">Simpan Data</button>
            <a href="lihatdatamhs.html" class="btn btn-outline-secondary w-100 mt-2">Tampilkan Data Nilai</a>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="js/logic.js"></script>
  </body>
</html>
